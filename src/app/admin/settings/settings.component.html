<div class="container">
  <mat-expansion-panel class="mt-3">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Android Apps
      </mat-panel-title>
      <mat-panel-description *ngIf="($android | async) as android">
        {{android.length}} Apps
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let app of $android | async">
        <img matListIcon [src]="app.img" alt="Icon">
        <h3 matLine>
          {{app.title}}
        </h3>
        <h4 matLine>
          {{app.id}}W
        </h4>
        <h5 matLine>
          {{app.description}}
        </h5>
        <h6>
          <mat-icon (click)="editMe(app)">
            edit
          </mat-icon>
          <mat-icon (click)="deleteMe(app)">
            delete
          </mat-icon>
        </h6>
      </mat-list-item>
    </mat-list>
    <div>
      <form (ngSubmit)="submit()" action="">
        <mat-form-field class="w-100">
          <input name="title" [(ngModel)]="androidEdit.title" matInput placeholder="Title" value="">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input name="about" [(ngModel)]="androidEdit.about" matInput placeholder="About" value="">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input name="description" [(ngModel)]="androidEdit.description" matInput placeholder="Description" value="">
        </mat-form-field>
        <input style="display: none" (change)="picChange($event)" type="file" #fileInput>
        <img class="w-100" (click)="fileInput.click()" mat-list-icon *ngIf="androidEdit.img else holder"
             [src]="androidEdit.img" alt="">

        <button (submit)="submit()" mat-flat-button color="primary">Update</button>
      </form>
      <ng-template #holder>
        <mat-icon (click)="fileInput.click()">image</mat-icon>
      </ng-template>
    </div>
  </mat-expansion-panel>
</div>
